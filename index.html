<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="Imagenes/logo_60.png" alt="Logo" class="logo">
            <img src="Imagenes/solo desc2.png" alt="Software de Gestión" class="software-logo">
        </div>
        <form id="loginForm" action="http://localhost:3000/login" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Aceptar</button>
                <button type="button" class="btn cancel" onclick="cancel()">Cancelar</button>
            </div>
        </form>
        <p id="loginMessage"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
